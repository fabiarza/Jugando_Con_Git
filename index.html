	function horas_Trabajada(h)
	{
		
		h = prompt("Ingresa la cantidad de horas trabajada");
		return h;
	}
	
	function CalcularSalario()
	{
		horas = horas_Trabajada();		
		pago = horas * pago_hora + (horas - j)*p_h_e;		
		return pago;	
	}
	
	function MostrarPago()
	{
		salario = CalcularSalario();
